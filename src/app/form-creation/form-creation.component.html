<app-modal [show]="modal.show" [content]="modal" (closeEvent)="onCloseModal()"></app-modal>
<div class="container contact">
    <h5 class="center">GERAR PERSONAGEM</h5>
    <hr />

    <div class="row">
      <div class="col s12">
        <div
          id="div-character-creation-message"
          class="card-panel white-text"
          [hidden]="!this.message"
          [class.red]="this.characterInvalid"
          [class.blue]="!this.characterInvalid"
        >
          {{ this.message }}
        </div>
      </div>
      <app-modal-explanation-creation [characterName]="this.character.characterName" class="center"
      (creationCharacterEvent)="this.onCreationCharacterEvent($event)"></app-modal-explanation-creation>
      <form class="col s12" #form="ngForm" (submit)="onSubmit()">
        <div class="row">
          <div class="input-field col s12">
            <input
            id="input-form-creation"
            name="input-form-creation"
            type="text"
            [(ngModel)]="this.character.characterName"
            [class.my-invalid-input]="this.characterInvalid"
          />
          <label for="input-nameCharacter">Nome do Personagem</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input
            id="input-form-creation"
            name="input-form-creation"
            type="text"
            [(ngModel)]="this.character.personalityTraits"
            [class.my-invalid-input]="this.characterInvalid"
          />
          <label for="input-nameCharacter">Tra√ßos Personalidade</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input
            id="input-form-creation"
            name="input-form-creation"
            type="text"
            [(ngModel)]="this.character.ideals"
            [class.my-invalid-input]="this.characterInvalid"
          />
          <label for="input-nameCharacter">Ideiais</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input
            id="input-form-creation"
            name="input-form-creation"
            type="text"
            [(ngModel)]="this.character.bonds"
            prefix="R$ "
            [class.my-invalid-input]="this.characterInvalid"
          />
          <label for="input-nameCharacter">Vinculos</label>
          </div>
        </div>
        <button
          class="btn waves-effect waves-light red darken-4"
          type="submit"
          name="action"
        >
        Gerar
        <i class="material-icons right">save</i>
      </button>
       
      </form>
    </div>
    <!-- link home -->
    <div class="row">
      <div class="col s12 m6 offset-m3 center">
        <a routerLink="/inicio"> VOLTAR AO MENU PRINCIPAL </a>
      </div>
    </div>
    <!-- link home -->
  </div>
